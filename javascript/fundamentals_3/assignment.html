    function capitalize (string)
    {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
    }

    console.log(capitalize("cheese"));
    console.log(capitalize("rOme"));
    console.log(capitalize("HELLO THErE"));
